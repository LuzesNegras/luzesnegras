        <script>

        
            document.querySelectorAll('.btn').forEach(button =>{
                button.addEventListener('mouseover', () =>{
                    button.classList.add('btn-hover');
                });
            button.addEventListener('mouseout', ()=>{
                button.classList.remove('btn-hover');
            });
        })


        function delayRedirect(url) {
        setTimeout(function() {
            window.location.href = url;
        }, 2000);
    }

    document.querySelectorAll('.btn').forEach(function(btn) {
        btn.addEventListener('click', function(event) {
            event.preventDefault();
            var url = this.parentNode.getAttribute('href');
            delayRedirect(url);
        });
    });

    document.querySelectorAll('.btn').forEach(button => {
    button.addEventListener('click', () => {
        document.querySelectorAll('.btn').forEach(otherButton => {
            if (otherButton.textContent.trim() === 'Machado de Assis') {
                otherButton.style.borderColor = 'green';
                otherButton.style.color = 'green';
            } else {
                otherButton.style.borderColor = 'red';
                otherButton.style.color = 'red';
            }
        });
    });
});



    document.addEventListener('DOMContentLoaded', function() {

    var quest = localStorage.getItem('quest');
    if (quest === null) {
        quest = 0;
    } else {
        quest = parseInt(quest);
    }


    var buttons = document.querySelectorAll('.btn');
    buttons.forEach(function(button) {
        if (button.textContent.trim() === 'Machado de Assis') {
            button.addEventListener('click', function() {
                if (typeof(quest) !== 'undefined') {
                    quest++;
                } 
                localStorage.setItem('quest', quest);
            });
        }
    });
});
